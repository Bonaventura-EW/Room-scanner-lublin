name: ğŸ  Room Scanner - Lublin

on:
  schedule:
    # Codziennie o 10:00 UTC (11:00/12:00 w Polsce)
    - cron: '0 10 * * *'
    # Codziennie o 18:00 UTC (19:00/20:00 w Polsce)  
    - cron: '0 18 * * *'
  
  # Pozwala na rÄ™czne uruchomienie
  workflow_dispatch:

# Pozwolenia dla GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tylko jeden workflow jednoczeÅ›nie
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ  Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ“¥ Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt --quiet
        
    - name: ğŸ—‚ï¸ Create data directories
      run: |
        mkdir -p data
        mkdir -p docs
        touch data/.gitkeep
        
    - name: ğŸ’¾ Restore database cache
      uses: actions/cache@v4
      with:
        path: data/
        key: room-scanner-data-${{ github.run_id }}
        restore-keys: |
          room-scanner-data-
          
    - name: ğŸ” Run Room Scanner
      id: scan
      run: |
        echo "ğŸš€ Starting Room Scanner - Lublin at $(date)"
        python olx_room_monitor.py 2>&1 | tee scan_output.log
        echo "âœ… Monitoring completed at $(date)"
      continue-on-error: true
        
    - name: ğŸ“Š Display statistics
      if: always()
      run: |
        echo "ğŸ“‹ SCAN RESULTS:"
        if [ -f scan_output.log ]; then
          tail -20 scan_output.log
        fi
        
        if [ -f data/olx_rooms.db ]; then
          echo ""
          echo "ğŸ“Š Database statistics:"
          sqlite3 data/olx_rooms.db "SELECT COUNT(*) as total_offers FROM offers;" 2>/dev/null || echo "Database exists but query failed"
          sqlite3 data/olx_rooms.db "SELECT COUNT(*) as active_offers FROM offers WHERE is_active=1;" 2>/dev/null || echo "N/A"
          sqlite3 data/olx_rooms.db "SELECT COUNT(*) as inactive_offers FROM offers WHERE is_active=0;" 2>/dev/null || echo "N/A"
        else
          echo "âš ï¸ Database not found yet (first run?)"
        fi
        
        if [ -f docs/index.html ]; then
          echo "âœ… Map generated successfully"
          ls -lh docs/
        else
          echo "âš ï¸ Map not generated"
        fi
        
    - name: ğŸ—ºï¸ Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs'
      continue-on-error: true
        
    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      continue-on-error: true
      
    - name: ğŸ“‹ Create detailed summary
      if: always()
      run: |
        echo "# ğŸ  Room Scanner - Lublin Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Monitoring completed at:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f data/olx_rooms.db ]; then
          TOTAL=$(sqlite3 data/olx_rooms.db "SELECT COUNT(*) FROM offers;" 2>/dev/null || echo "0")
          ACTIVE=$(sqlite3 data/olx_rooms.db "SELECT COUNT(*) FROM offers WHERE is_active=1;" 2>/dev/null || echo "0")
          INACTIVE=$(sqlite3 data/olx_rooms.db "SELECT COUNT(*) FROM offers WHERE is_active=0;" 2>/dev/null || echo "0")
          
          echo "## ğŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Total offers found:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- **Currently active:** $ACTIVE" >> $GITHUB_STEP_SUMMARY
          echo "- **Historical (inactive):** $INACTIVE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Note" >> $GITHUB_STEP_SUMMARY
          echo "Database will be created on first run. Check next execution for statistics." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f docs/index.html ]; then
          FILESIZE=$(du -h docs/index.html | cut -f1)
          echo "## ğŸ—ºï¸ Interactive Map" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Map generated successfully ($FILESIZE)" >> $GITHUB_STEP_SUMMARY
          if [ ! -z "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "ğŸ“ **View here:** [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Map" >> $GITHUB_STEP_SUMMARY
          echo "Map will be generated once addresses are found." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "## â° Schedule" >> $GITHUB_STEP_SUMMARY
        echo "- **Frequency:** 2 times daily" >> $GITHUB_STEP_SUMMARY
        echo "- **Times:** 10:00 and 18:00 UTC" >> $GITHUB_STEP_SUMMARY
        echo "- **Timezone:** Poland (UTC+1/UTC+2)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ğŸ“ Latest Scan Log" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        if [ -f scan_output.log ]; then
          tail -15 scan_output.log >> $GITHUB_STEP_SUMMARY
        else
          echo "No log file found" >> $GITHUB_STEP_SUMMARY
        fi
        echo '```' >> $GITHUB_STEP_SUMMARY
        
    - name: ğŸ”„ Commit changes (if any)
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Room Scanner Bot"
        
        if [ -f docs/index.html ]; then
          git add docs/index.html 2>/dev/null || true
          git add data/geocoding_cache.json 2>/dev/null || true
          
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ—ºï¸ Update map - $(date '+%Y-%m-%d %H:%M')" || true
            git push || true
          fi
        fi
